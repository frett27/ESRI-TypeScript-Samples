<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=7, IE=9, IE=10">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"
		/>
		<title>Sending Request Sample as an AMD module</title>
		<link rel="stylesheet" href="//js.arcgis.com/3.7/js/dojo/dijit/themes/claro/claro.css">
		<link rel="stylesheet" href="//js.arcgis.com/3.7/js/esri/css/esri.css">
		<style>
			html, body, #map {
				height:100%;
				width:100%;
				margin:0;
				padding:0;
			}
			body {
				background-color:#FFF;
				overflow:hidden;
				font-family:"Trebuchet MS";
			}
		</style>
		<script type="text/javascript">

			var appPath = location.pathname.replace(/[^\/]+$/, '') + "app";

			var dojoConfig = {
				async: false,
				isDebug: true,
				parseOnLoad: true,
				packages: [{
					name: "app",
					location: appPath
				}]
			};
		</script>



		<script src="//js.arcgis.com/3.7/"></script>
		<script type="text/javascript">
			// loading the main application module, and launch the main function
			require(["app/sampleapp", "dojo/parser", "dojo/ready"],
				function(sampleapp, parser, ready) {
					ready(function() {
						sampleapp();
					});
				}); 
		</script>

	</head>

	<body>
		<!-- add the RequestWidget in page, this is the only thing to do -->
		<div data-dojo-type="app/custom/RequestWidget" id="req" ></div> 
	</body>

</html>
